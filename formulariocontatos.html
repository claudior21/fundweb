<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<h2><title>Formulário de contato</title></h2><br>
</head>
<body>
<table>
    <tr>
      <th>Nome Completo</th>
      <th>CPF</th>
      <th>Endereço</th>
      <th>Telefone com (DDD)</th>
      <th>Email</th>
      <th>Cidade</th>
    </tr>
    <tr>
      <td><input name:"nome" required></td>
      <td><input name:"CPF" required></td>
      <td><input name:"endereço" required></td>
      <td><input name:"telefone" required></td>
      <td><input name:"email" type="email" required></td>
      <td><input name:"cidade" required></td>
      <td><input type="submit" name="action" value="Enviar"></td>
    </tr>
  </table>

  </body>

  </html>
